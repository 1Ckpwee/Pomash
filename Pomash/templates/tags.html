{% extends "layout.html" %}

{% block content %}
<div class="block">
    <div class="block-title">All Tags</div>
    <div class="block-content">
    {% for tag in tags %}
        <a href="/tag/{{ tag.name }}" style="padding:5px;">#{{ tag.name }}<span>&nbsp;&nbsp;</span></a>
    {% end %}
    </div>
</div>
{% end %}
