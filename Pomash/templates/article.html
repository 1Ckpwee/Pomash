{% extends "layout.html" %}

{% block content %}
<div class="block">
    <div class="block-title">
        {{ article.title }}
    </div>
    <div class="block-content">
        {{ handler.md_to_html(article.content) }}
    </div>
    <div class="block-footer">
        <div id="date">Post on {{ article.datetime }}</div>
        <div id="tags">Tags:
            {% for tag in tags %}
                <a href="/tag/{{ tag }}">#{{ tag }} </a>
            {% end %}
        </div>
    </div>
</div>
{% end %}
