{% extends "layout.html" %}

{% block content %}
{% for artcile in articlesList %}
<div class="col-md-8 col-md-offset-2" style="padding:10px">
    <div class="block">
        <div class="block-header">
            <h1 style="text-align:center">{{ artcile.title }}</h1>
            <div style="text-align:center">{{ artcile.datetime }}</div>
        </div>
        {{ handler.md_to_html(artcile.content) }}
    </div>
</div>
{% end %}
{% end %}
