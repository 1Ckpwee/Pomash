{% extends "layout.html" %}

{% block content %}
{% for article in articlesList %}
<div class="block">
    <div class="block-title">
        {{ article.title }}
    </div>
    <div class="block-content">
        {{ handler.md_to_html(article.content) }}
    </div>
    <div class="block-footer">
        <div id="date">Post on {{ article.datetime }}</div>
        <div id="tags">Tags:</div>
    </div>
</div>
{% end %}
{% end %}
